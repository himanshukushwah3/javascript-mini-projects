<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dictionary Api</title>
</head>
<body>
    <audio id="sound"></audio>
    <section class="container">
        <main class="main">
            <div class="search-bar">
                <div class="search-word">
                    <input class="search-inp" id="search-inp" type="text" placeholder="Type the Word and Press Enter">
                </div>
                <div class="result" id="result">
                    <h3 class="word">Word: <span id="word">______</span><span class="audio-btn"><button id="btn"><i class="fas fa-volume-up"></i></button></span></h3>
                    <p class="meaning">Meaning:  <span id="meaning">______</span></p>
                </div>
            </div>
        </main>
    </section>
    <script src="./script.js"></script>
</body>
</html>
