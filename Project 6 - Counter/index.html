<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <main>
            <div id="counting-num">
                <h1 id="count">0</h1>
            </div>
            <div id="btn">
                <button id="plus" onclick="increaseCount()">Increase</button>
                <button id="reset" onclick="resetCount()">Reset</button>
                <button id="minus" onclick="decreaseCount()">Decrease</button>
            </div>
        </main>
    </section>
    <script src="./script.js"></script>
</body>
</html>
